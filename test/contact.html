<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 모바일상단(타이틀바) -->
    <meta name="theme-color" content="#ffbc00">
    <meta name=“apple-mobile-web-app-capable” content=“yes”>
    <meta name=“apple-mobile-web-app-status-bar-style” content="black-translucent">
    <!-- //모바일상단(타이틀바) -->
    <title>gentlepie</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- header_js -->

    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- //header_js -->
    <!-- chatbot -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="dist/autosize.min.js"></script>
    <script type="text/javascript" src="dist/jquery.convform.js"></script>
    <!-- //chatbot -->
    <!-- 스와이프 -->
    <link rel="stylesheet" href="./package/css/swiper.min.css">
    <!-- //스와이프 -->
</head>

<body>
    <!-- header -->
    <header>
        <div class="h_inner">
            <div id="logo"><a href=""><img src="./img/common/logo.png" alt="Homepage"></a></div>
            <div id="m_nav"><img src="./img/common/nav.png" alt="nav"></div>
        </div>
    </header>
    <!-- mobile nav -->
    <div id="cd-cart">
        <div class="h_inner">
            <div id="logo2"><a href=""><img src="./img/common/logo.png" alt="Homepage"></a></div>
            <div id="m_nav2"><img src="./img/common/nav2.png" alt="main"></div>
        </div>
        <ul class="cd-cart-items">
            <li><a class="nav_list" href="./index.html">About</a></li>
            <li><a class="nav_list" href="./index.html">Works</a></li>
            <li><a class="nav_list" href="./index.html">News</a></li>
            <li><a class="nav_list" href="./index.html">Careers</a></li>
            <li><a class="nav_list" href="#">Contact</a></li>
        </ul>

        <div class="h_inner cp_wrap">
            <div class="cp_logo"><img src="./img/common/cp_logo.png" alt="copyright_logo"></div>
            <div class="cp_title">Copyright &#169; 2020 gentlepie, Inc.<br />All rights reserved.</div>
        </div>
    </div>
    <!-- //mobile nav -->
    <!-- //header -->

    <!-- contact -->
    <div id="contact" class="content" style="border:5px solid pink">
        <div class="ct_title">
            <h3>Contact.</h3>
            <p>문의 접수를 진행합니다.<br />정확하고 빠른 커뮤니케이션을 위해<br />몇 가지 질문을 드리겠습니다.</p>
        </div>
        <div class="ct_inner">
            <div class="vertical-align">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
                            <div class="card no-border">
                                <div id="chat" class="conv-form-wrapper">
                                    <form action="" method="GET" class="hidden">
                                        <!-- 첫번째 질문 -->
                                        <select data-conv-question="문의하고자 하시는 프로젝트는<br />어떤 분야인가요? " name="first-question">
                                            <option value="">금융</option>
                                            <option value="">커머스</option>
                                            <option value="">교육</option>
                                            <option value="">사내</option>
                                            <option value="">공공기관</option>
                                            <option value="">기타</option>
                                            <option value="">SKIP</option>
                                        </select>

                                        <!-- 두번째 질문 -->
                                        <select name="programmer" data-callback="storeState" data-conv-question="프로젝트의 성격을 선택해주세요.">
                                            <option value="">컨설팅</option>
                                            <option value="">신규구축</option>
                                            <option value="">고도화</option>
                                            <option value="">운영</option>
                                            <option value="">컨텐츠제작</option>
                                            <option value="">기타</option>
                                            <option value="">SKIP</option>
                                        </select>

                                        <!-- 세번째 질문 -->
                                        <select name="programmer" data-callback="storeState" data-conv-question="성함 및 회신 가능한 이메일 주소,
                                        전화번호를 입력해주세요.">
                                            <option value="">다음</option>
                                        </select>
                                        
                                        <!-- 네번째 질문 -->
                                        <!-- <select name="programmer3" data-callback="storeState3" data-conv-question="추가로 더 전달하고 싶은 사항이<br />있으시 입력해주세요.">

                                            <option value="">컨설팅</option>
                                            <option value="">신규구축</option>
                                            <option value="">고도화</option>
                                            <option value="">운영</option>
                                            <option value="">컨텐츠제작</option>
                                            <option value="">기타</option>
                                        </select> -->

                                        <!-- 다번째 질문 -->
                                        <select name="programmer" data-callback="storeState" data-conv-question="문의 접수를 마치기 전에!<br />젠틀파이는 어떤 경로를 통해<br />알게 되었나요?">

                                            <option value="">지인소개</option>
                                            <option value="">뉴스기사</option>
                                            <option value="">검색</option>
                                            <option value="">브런치</option>
                                            <option value="">기타</option>
                                        </select>

                                        <!-- 완료 / 되돌리기 -->
                                        <select data-conv-question="문의 점수가 완료되었어요.<br />검토 후 연락 드리겠습니다.<br />감사합니다." id="">
                                            <option value="">문의 다시하기</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- chatbot js -->
    <script>
        jQuery(function($) {
            convForm = $('#chat').convform({
                selectInputStyle: 'disable'
            });
            console.log(convForm);
        });
    </script>
    <script>
        var rollbackTo = false;
        var originalState = false;

        function storeState(stateWrapper, ready) {
            rollbackTo = stateWrapper.current;
            console.log("storeState called: ", rollbackTo);
            ready();
        }
        (function(){
            function setUserForm (){
                var message = $('.message');
                console.log(message);
            }
            setUserForm();
        })();
    </script>

    <!-- //chatbot js -->
    <!-- //contact -->

    <!-- footer -->
    <footer>
        <div class="h_inner">
            <div class="f_logo"><img src="./img/common/logo_w.png" alt="logo"></div>
            <div class="f_title">hello@gentlepie.com
                <br />서울특별시 강남구 테헤란로4길 45,<br />두원빌딩 3층 (주)젠틀파이</div>
        </div>
    </footer>
    <!-- //footer -->

</body>

</html>
