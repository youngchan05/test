                  <p>MED/BTC</p></a
                ><a href="" class="Arrow">Arrow</a>
                <div class="exchangeList" style="display: block;"></div>
                <div class="inforTab">
                  <dl>
                    <dt class="text-replace">시세, 정보 텝</dt>
                    <dd class="on"><a>시세</a></dd>
                    <dd class=""><a>정보</a></dd>
                    <div class="setting">
                      <a href="#" class="" title="화면 설정">화면 설정</a>
                      <div class="settingList">
                        <div class="tit">화면 설정</div>
                        <ul>
                          <li>
                            <div class="BgToggle">
                              <button
                                class="BgToggle__Button BgToggle__Button--WhiteBg BgToggle__Button--Active"
                              >
                                White</button
                              ><button
                                class="BgToggle__Button BgToggle__Button--DarkBg"
                              >
                                Dark
                              </button>
                            </div>
                            <label class="ButtonLabel"
                              >화면 테마 설정<em>데이(일반) 모드</em></label
                            >
                          </li>
                          <li>
                            <span class="globalCheckbox"
                              ><input
                                type="checkbox"
                                id="bunchsetting_ch03"
                                checked=""
                              /><label for="bunchsetting_ch03"
                                >일반 호가에 평균가/누적량/누적액 노출</label
                              ></span
                            >
                          </li>
                        </ul>
                        <div class="tit">차트 설정</div>
                        <ul>
                          <li>
                            <div class="SizeAdding">
                              <button
                                class="SizeAdding__Button SizeAdding__Button--MinusBg SizeAdding__Button--disabled"
                                disabled=""
                              >
                                Minus</button
                              ><button
                                class="SizeAdding__Button SizeAdding__Button--PlusBg"
                              >
                                Plus
                              </button>
                            </div>
                            <label class="ButtonLabel"
                              >차트 높이 설정<em class="Red"
                                >가장 작은 높이의 차트입니다.</em
                              ></label
                            >
                          </li>
                          <li>
                            <span class="globalCheckbox"
                              ><input
                                type="checkbox"
                                id="ch02"
                                checked=""
                              /><label for="ch02"
                                >차트에 매수평균가 기준선 노출</label
                              ></span
                            >
                          </li>
                          <li>
                            <p>
                              차트설정 옵션은 회원님의 투자 편의를 제공하는
                              것으로, 업비트는 제공된 정보에 의한 투자 결과에
                              대해 책임을 지지 않습니다.
                            </p>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </dl>
                </div></span
              >
              <div class="top-header">
                <button type="button">
                  <strong class="name">비트코인</strong>
                </button>
                <div class="tab">
                  <button type="button">시세</button>
                </div>
                <!-- /.tab -->
              </div>
              <!-- /.top-header -->
              <button type="button" class="setting"></button>
            </div>
            <!-- /.coin-top -->

          <!-- /.left-section -->
